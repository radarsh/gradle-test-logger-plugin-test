buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'com.adarshr:gradle-test-logger-plugin:0.0.1-8'
    }
}

plugins {
    id 'groovy'
//    id 'com.adarshr.test-logger' version '0.0.1-7'
}

apply plugin: 'com.adarshr.test-logger'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.+'
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}

//testlogger {
//    theme 'standard'
//}

task unicode {
    doFirst {
        def writer = new PrintWriter(new OutputStreamWriter(System.out, 'utf-8'), true)

        writer.println 'This is from a writer - \u221A √ ✓ \u2713'
        println 'This is from a println - \u221A √ ✓ \u2713'
        logger.lifecycle 'This is from logger.lifecycle - \u221A √ ✓ \u2713'
    }
}